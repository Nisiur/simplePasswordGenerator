<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random password generator</title>
    <link rel="Stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:ital,wght@0,100;0,200;0,400;1,100&family=Lexend+Deca&family=Montserrat:wght@500&family=Orbitron&family=Outfit&family=Red+Hat+Display:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="index.js"></script>
    <div class="main">
      <div class="container">
        <h1>
          Generate a <span class="randomPassword"><br />random password</span>
        </h1>
        <p class="neverUse">Never use an insecure password again</p>
        <button id="btnGenerator" onclick="passGenerator()">
          Generate passwords
        </button>
        <hr />

        <div class="options">
          <div class="option1"><p id="password1"></p></div>
          <div class="option2"><p id="password2"></p></div>
        </div>
      </div>
    </div>
  </body>
</html>
